<!DOCTYPE html>
<html>
<head>
	<title>Escape sequence</title>
	<style type="text/css">
				body{
				margin: 0;
				}
				#canvas{
					background-color: black;
				}
				.start{
				background: url("Start_btn.png") repeat scroll 0% 0% transparent; 
				width: 218px;
				height: 83px; 
				border:0;
				padding:0;
				margin-top: 700px;
				margin-left: 180px;
				cursor:pointer;
			}
				.mask{
				background: url("Start.pn.jpg") repeat scroll 0% 0% transparent; 
				width: 640px; 
				height: 960px; 
				position: absolute; 
				top: 0px;
				z-index: 9999;
			}
	</style>
	<script>
					function start(){
				document.getElementById("startBtn").style.display = "none";
			}
	</script>
</head>
<body>
	<canvas class="canvas" id="canvas" width="640" height="960"></canvas>
	<div class="mask" id="startBtn">
		<input type="button" class="start" onclick="start()"/>
	</div>
</body>
</html>
