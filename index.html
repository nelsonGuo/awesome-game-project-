<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Escape game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	
    <script type="text/javascript" src="jquery-1.11.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="game.js"></script>
	
</head>

<body>

<div id="gameSpace">

<div id="startPage">
<h1>Escape Sequence</h1>
<p>Escape from the dark forest</p>

	<p>For computer player: </p>
	<p>Use the arrow key to move</p>
	<p>For mobile player:</p>
	<p>Tap the grid to move</p>
	<p> *You cannot go down</p>
	<input type="button" class="btn btn-primary btn-lg" value="Go back" id="back" onclick="HomePage()" />
</div>
<input type="button" class="btn btn-primary btn-lg" value="Instruction" id="ins" onclick="ins()" />
<a class="btn btn-primary btn-lg" id="start1" onclick="start()"> Start Game </a>

</div>



<div id="map">
<input type="button" class="start" onclick="start()"/>
</div>



</div>

</body>
